{% extends 'base2.html' %}

{% block title %} Sistema de Gestion de Notas {% endblock %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Editar Usuario</h5>
                <form action="/updateusuario/{{ usuario[0] }}" method="POST">
                    <!-- Text input -->
                    <div class="form-outline mb-4 w-50">
                        <label class="form-label" for="nombres">Nombres</label>
                        <input type="text" id="nombres" name="nombres" class="form-control" value="{{ usuario[1] }}"/>
                    </div>
                    <div class="form-outline mb-4 w-50">
                        <label class="form-label" for="apellidos">Apellidos</label>
                        <input type="text" id="apellidos" name="apellidos" class="form-control" value="{{ usuario[2] }}"/>
                    </div>
                    <div class="form-outline mb-4 w-50">
                        <label class="form-label" for="direccion">Direcci√≥n</label>
                        <input type="text" id="direccion" name="direccion" class="form-control" value="{{ usuario[3] }}"/>
                    </div>
                    <div class="form-outline mb-4 w-50">
                        <label class="form-label" for="telefono">Telefono</label>
                        <input type="text" id="telefono" name="telefono" class="form-control" value="{{ usuario[4] }}"/>
                    </div>
                    <div class="form-outline mb-4 w-50">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" value="{{ usuario[5] }}"/>
                    </div>
                    <div class="form-outline mb-4 w-50">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" value=""/>
                    </div>

                    <button type="submit" class="btn btn-primary">Editar Usuario</button>
                  </form>
            </div>
          </div>
    </div>
</div>


{% endblock %}
