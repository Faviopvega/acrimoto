<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" >
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block title %} {% endblock %}</title>

    <link href="{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename = 'css/main.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename = 'css/all.min.css')}}" rel="stylesheet">

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{url_for('static', filename = 'css/styles.css')}}" rel="stylesheet" />

    

</head>

<body id="body">
    <!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('superadmin') }}">
        <img src="{{url_for('static', filename = 'images/admin.png')}}" alt="Icono del menu Super Administrador" height="36">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto bg-dark">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Menu Principal
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="{{ url_for('registrarusuarios') }}">Registro Usuarios</a></li>
              <li><a class="dropdown-item" href="{{ url_for('consultausuarios') }}">Consultar Usuarios</a></li>
              <li><a class="dropdown-item" href="#">Registro Productos</a></li>
              <li><a class="dropdown-item" href="#">Consultar Productos</a></li>
              <li><a class="dropdown-item" href="#">Registro Proveedores</a></li>
              <li><a class="dropdown-item" href="#">Consultar Proveedores</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li>
                <a class="dropdown-item" href="{{ url_for('logout') }}">
                  Salida
                  <i class="fas fa-sign-out-alt"></i>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
{% block body %}


{% endblock %}

<script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
<script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
<script src="{{url_for('static', filename='js/all.min.js')}}"></script>

<!-- Bootstrap core JS
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
Core theme JS
<script src="js/scripts.js"></script> -->

</body>
</html>
